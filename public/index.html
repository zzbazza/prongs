<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Stará Běla historická</title>
  <link rel="stylesheet" href="/static/style.css?v=2">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://kit.fontawesome.com/4ec2c98bfd.js" crossorigin="anonymous"></script>
</head>
<body data-text-size="medium">
  <div class="app-container">
    <!-- macOS-style Top Bar -->
    <header class="top-bar">
      <div class="top-bar-left">
        <span class="app-title">Stará Bělá historická</span>
      </div>
      <div class="top-bar-center" style="display: none;">
        <div class="search-box">
          <i class="fa-solid fa-search"></i>
          <input type="text" id="searchInput" placeholder="Hledat..." />
          <button id="clearSearch" class="search-clear hidden" title="Vymazat hledání" aria-label="Vymazat">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </div>
      <div class="top-bar-right">
        <div class="top-bar-buttons">
          <button id="textSizeDecrease" class="icon-btn" title="Zmenšit text" aria-label="Zmenšit text">
            <span class="icon-stack">
              <i class="fa-solid fa-font"></i>
              <i class="fa-solid fa-minus icon-badge"></i>
            </span>
          </button>
          <button id="textSizeIncrease" class="icon-btn" title="Zvětšit text" aria-label="Zvětšit text">
            <span class="icon-stack">
              <i class="fa-solid fa-font"></i>
              <i class="fa-solid fa-plus icon-badge"></i>
            </span>
          </button>
          <button id="homeBtn" class="icon-btn" title="Zpět na hlavní stránku" aria-label="Domů">
            <i class="fa-regular fa-house"></i>
          </button>
        </div>
        <img src="/static/logo-bila.png" alt="Logo Stará Běla" class="header-logo">
      </div>
    </header>

    <!-- Breadcrumb Navigation -->
    <nav class="breadcrumb-nav" id="breadcrumbNav">
      <div class="breadcrumb-content">
        <span class="breadcrumb-item active" id="breadcrumbHome">Domů</span>
        <span class="breadcrumb-separator" id="breadcrumbSeparator" style="display: none;">›</span>
        <span class="breadcrumb-item" id="breadcrumbCategory" style="display: none;"></span>
        <span class="breadcrumb-separator" id="breadcrumbSeparator2" style="display: none;">›</span>
        <span class="breadcrumb-item" id="breadcrumbFile" style="display: none;"></span>
      </div>
      <button id="closeViewer" class="btn-close-breadcrumb" style="display: none;">✕ Zavřít</button>
    </nav>

    <!-- Main content area -->
    <main class="main-content">
      <!-- File browser view -->
      <div id="browserView" class="browser-view">
        <div id="fileList" class="file-list"></div>
      </div>

      <!-- Content viewer (for images, PDFs, text, etc.) -->
      <div id="contentViewer" class="content-viewer hidden">
        <div id="viewerContent" class="viewer-content"></div>
      </div>
    </main>

    <!-- Loading indicator -->
    <div id="loadingIndicator" class="loading-indicator hidden">
      <div class="loading-spinner"></div>
      <div>Načítání...</div>
    </div>
  </div>

  <script src="/static/js/app.js" type="module"></script>
</body>
</html>
